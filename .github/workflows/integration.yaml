name: Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Go ğŸ»
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          cache: true

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Scripts ğŸ§©
        run: |
          pip install -r scripts/requirements.txt
          inv env.switch ci
          inv tool.install ci

      - name: Lint ğŸª¶
        run: inv lint

      - name: Test ğŸ§ª
        run: inv test
